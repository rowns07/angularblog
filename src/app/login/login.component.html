<form (ngSubmit)="entrar($event)" ngNativeValidate autocomplete="off" class="form-signin">
  <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
  <h1 class="h3 mb-3 font-weight-normal">Blog Admin</h1>

  <label for="inputText" class="sr-only">Usuário</label>
  <input type="text" id="inputText" class="form-control" [ngModel]="requestLogin?.getUsername()" name="username"
    (ngModelChange)="requestLogin?.setUsername($event)" placeholder="Usuário" required autofocus>

  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" [ngModel]="requestLogin?.getPassword()" name="password"
    (ngModelChange)="requestLogin?.setPassword($event)" placeholder="Senha" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<button class="btn btn-lg btn-success btn-block" (click)="irParaBlog()"> BLOG</button>
<button class="btn btn-lg btn-info btn-block" (click)="irParaHomeAdmin()"> HOME ADMIN</button>
